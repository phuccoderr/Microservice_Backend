        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy sản phẩm
  /products/delete_files/{id}:
    delete:
      tags:
        - product-service
      summary: Xóa ảnh phụ sản phẩm ( Manage )
      description: Xóa ảnh phụ sản phẩm bằng id image của sản phẩm
      parameters:
        - name: id
          in: path
          description: ID sản phẩm
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                type: string
                example: id image
              description: Delete images with id
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
  /products/c/{category_id}:
