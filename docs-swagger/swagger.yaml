      properties:
        email:
          type: string
          example: phuc@gmail.com
        password:
          type: string
          example: "123456Phuc!"
        name:
          type: string
          example: Phuc
        status:
          type: boolean
          example: true
        roles:
          type: array
          items:
            type: string
            example: "USER"
            enum:
              - USER
              - ADMIN
    Login:
      properties:
        email:
          type: string
          example: phuc@gmail.com
        password:
          type: string
          example: "123456Phuc!"
    ApiResponse:
      type: object
      properties:
        data:
          type: object
        status:
          type: string
          format: int32
        message:
          type: string
