      tags:
        - product-service
      summary: Danh sách sản phẩm theo category ( Any )
      description: Danh sách sản phẩm theo category
      parameters:
        - name: category_id
          in: path
          description: ID category
          required: true
          schema:
            type: string
        - name: sort
          in: query
          description: Sort order (asc or desc)
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
        - name: keyword
          in: query
          description: Search with keyword
          required: false
          schema:
            type: string
        - name: sort_field
          in: query
          description: Sort field
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
      security:
        - {}
  /customers/auth/login:
    post:
      tags:
        - customer-service
      summary: Đăng nhập khách hàng ( Customer )
      description: Đăng nhập khách hàng
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      security:
        - {}
  /customers/auth/logout:
    post:
      tags:
        - customer-service
      summary: Đăng xuất khách hàng ( Customer )
      description: Đăng xuất khách hàng
      parameters:
        - name: token
          in: query
          description: refresh token của khách hàng
          required: true
          schema:
            type: string
      responses:
