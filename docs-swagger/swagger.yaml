      description: Cập nhật người dùng quản trị
      parameters:
        - name: id
          in: path
          description: ID người dùng
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: Phuc
                roles:
                  type: array
                  items:
                    type: string
                    example: "ADMIN"
                    enum:
                      - USER
