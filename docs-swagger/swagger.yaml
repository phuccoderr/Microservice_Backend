      description: Refresh Token
      parameters:
        - name: token
          in: query
          description: refresh token của khách hàng
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "404":
          description: Không tìm thấy refresh token
      security:
        - {}
  /customers/auth/register:
    post:
      tags:
        - customer-service
      summary: Đăng ký khách hàng ( Customer )
      description: Đăng ký khách hàng
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Customer"
      responses:
        "201":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "422":
          description: Email đã được sử dụng
      security:
        - {}
  /customers/auth/verify:
    get:
      tags:
        - customer-service
      summary: Xác thực tài khoản ( Customer, từ email )
      description: Xác thực tài khoản
      parameters:
        - name: token
          in: query
          description: refresh token của khách hàng
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "404":
          description: Không tìm thấy token
      security:
        - {}
  /customers/auth/forgot_password:
    post:
      tags:
        - customer-service
      summary: Quên mật khẩu ( Customer )
      description: Quên mật khẩu
      parameters:
        - name: email
          in: query
          description: Email của khách hàng
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "404":
          description: Không tìm thấy email
      security:
        - {}
  /customers/auth/reset_password:
    get:
      tags:
        - customer-service
      summary: Thay đổi mật khẩu ( Customer, từ email )
      description: Thay đổi mật khẩu
      parameters:
        - name: token
          in: query
          description: token từ email
          required: true
          schema:
            type: string
        - name: password
          in: query
          description: mật khẩu mới
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "404":
          description: Không tìm thấy token
  /customers/upload:
    post:
      tags:
        - customer-service
      summary: Thay ảnh đại diện khách hàng ( Customer )
      description: Thay ảnh đại diện khách hàng
      requestBody:
        required: true
        content:
          multipart/form-data:
