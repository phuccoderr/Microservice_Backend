openapi: 3.0.0
info:
  title: Microservice PhucStore V1
  description: |-
    Đây là sản phẩm dự án tự học của mình, mọi thắc mắc có thể liên hệ mình qua.

    Email: phuctapcode@gmail.com

    Github: [phuccoderr](https://github.com/phuccoderr)
  version: 1.0.0
servers:
  - url: http://localhost:9120/api/v1
    description: User service
  - url: http://localhost:9130/api/v1
    description: Category service
  - url: http://localhost:9140/api/v1
    description: Product service
  - url: http://localhost:9150/api/v1
    description: Customer service
  - url: http://localhost:9160/api/v1
    description: Cart service
  - url: http://localhost:9170/api/v1
    description: Order service
  - url: http://localhost:9180/api/v1
    description: Review service
tags:
  - name: user-service
    description: Tài khoản quản trị
  - name: category-service
    description: Danh mục
  - name: product-service
    description: Sản phẩm
  - name: customer-service
    description: Tài khoản khách hàng
  - name: cart-service
    description: Giỏ hàng
  - name: order-service
    description: Hoá đơn
  - name: review-service
    description: Đánh giá
paths:
  /users/auth/logout:
    post:
      tags:
        - user-service
      summary: Đăng xuất quản trị ( Manage )
      description: đăng xuất quản trị
      parameters:
        - name: token
          in: query
          description: refresh token của user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "404":
          description: Không tìm thấy refresh token
      security:
        - {}
  /users/auth/refresh:
    post:
      tags:
        - user-service
      summary: Refresh Token ( Manage )
      description: Refresh Token
      parameters:
        - name: token
          in: query
          description: refresh token của user
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "404":
          description: Không tìm thấy refresh token
      security:
        - {}
  /users/auth/login:
    post:
      tags:
        - user-service
      summary: Đăng nhập quản trị ( Manage )
      description: Đăng nhập quản trị
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      security:
        - {}
  /users:
    post:
      tags:
        - user-service
      summary: Tạo người dùng quản trị ( Manage )
      description: Tạo người dùng quản trị
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "422":
          description: Email đã được sử dụng
    get:
      tags:
        - user-service
      summary: Danh sách người dùng quản trị ( Manage )
      description: Danh sách người dùng quản trị
      parameters:
        - name: sort
          in: query
          description: Sort order (asc or desc)
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
        - name: keyword
          in: query
          description: Search with keyword
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
  /users/{id}:
    patch:
      tags:
        - user-service
      summary: Cập nhật người dùng quản trị ( Manage )
      description: Cập nhật người dùng quản trị
      parameters:
        - name: id
          in: path
          description: ID người dùng
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                name:
                  type: string
                  example: Phuc
                roles:
                  type: array
                  items:
                    type: string
                    example: "ADMIN"
                    enum:
                      - USER
                      - ADMIN
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy người dùng
    delete:
      tags:
        - user-service
      summary: Xóa người dùng quản trị ( Manage )
      description: Xóa người dùng quản trị, chỉ có quyền admin mới xoá được!
      parameters:
        - name: id
          in: path
          description: ID người dùng
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy người dùng
    get:
      tags:
        - user-service
      summary: Chi tiết người dùng quản trị ( Manage )
      description: Chi tiết người dùng quản trị
      parameters:
        - name: id
          in: path
          description: ID người dùng
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy người dùng
  /users/{id}/status/{status}:
    get:
      tags:
        - user-service
      summary: Thay đổi trạng thái người dùng quản trị ( Manage )
      description: Thay đổi trạng thái người dùng quản trị
      parameters:
        - name: id
          in: path
          description: ID người dùng
          required: true
          schema:
            type: string
        - name: status
          in: path
          description: Trạng thái người dùng
          required: true
          schema:
            type: boolean
            enum:
              - true
              - false
            default: true
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
  /categories:
    get:
      tags:
        - category-service
      summary: Danh sách danh mục ( Manage )
      description: Danh sách dnah mục
      parameters:
        - name: sort
          in: query
          description: Sort order (asc or desc)
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
        - name: keyword
          in: query
          description: Search with keyword
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
    post:
      tags:
        - category-service
      summary: Tạo danh mục ( Manage )
      description: Tạo danh mục
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        "201":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "422":
          description: name đã được sử dụng
  /categories/{id}:
    patch:
      tags:
        - category-service
      summary: Cập nhật danh mục ( Manage )
      description: Cập nhật danh mục
      parameters:
        - name: id
          in: path
          description: ID danh mục
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy danh mục
    get:
      tags:
        - category-service
      summary: Chi tiết danh mục ( Manage )
      description: Chi tiết danh mục
      parameters:
        - name: id
          in: path
          description: ID danh mục
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy danh mục
    delete:
      tags:
        - category-service
      summary: Xóa danh mục ( Manage )
      description: Xóa danh mục, chỉ có admin mới xoá được
      parameters:
        - name: id
          in: path
          description: ID danh mục
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy danh mục
  /categories/parent/{id}:
    get:
      tags:
        - category-service
      summary: Danh mục có mối quan hệ cha con ( Any )
      description: Chi tiết Danh mục có bao gồm mối quan hệ cha con
      parameters:
        - name: id
          in: path
          description: ID danh mục
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy danh mục
      security:
        - {}
  /products:
    get:
      tags:
        - product-service
      summary: Danh sách sản phẩm ( Manage )
      description: Danh sách sản phẩm
      parameters:
        - name: sort
          in: query
          description: Sort order (asc or desc)
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 10
        - name: keyword
          in: query
          description: Search with keyword
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
    post:
      tags:
        - product-service
      summary: Tạo sản phẩm ( Manage )
      description: Tạo sản phẩm
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                product:
                  type: object
                  $ref: "#/components/schemas/Product"
                main_image:
                  type: string
                  format: binary
                  description: Main image, form upload file
                extra_images:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Additional images, form upload files
            encoding:
              product:
                contentType: application/json
      responses:
        "201":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "422":
          description: Name đã được sử dụng
  /products/{id}:
    get:
      tags:
        - product-service
      summary: Chi tiết sản phẩm ( Any )
      description: Chi tiết sản phẩm
      parameters:
        - name: id
          in: path
          description: ID sản phẩm
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "404":
          description: Không tìm thấy sản phẩm
      security:
        - {}
    patch:
      tags:
        - product-service
      summary: Cập nhật sản phẩm ( Manage )
      description: Cập nhật sản phẩm
      parameters:
        - name: id
          in: path
          description: ID sản phẩm
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                product:
                  $ref: "#/components/schemas/Product"
                main_image:
                  type: string
                  format: binary
                  description: Main image, form upload file
            encoding:
              product:
                contentType: application/json
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy sản phẩm
        "422":
          description: Name đã được sử dụng
    delete:
      tags:
        - product-service
      summary: Xóa sản phẩm ( Manage )
      description: Xóa sản phẩm, chỉ có quyền admin mới xoá được!
      parameters:
        - name: id
          in: path
          description: ID sản phẩm
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công
        "400":
          description: Lỗi đầu vào
        "401":
          description: Yêu cầu đăng nhập
        "403":
          description: Quyền không được truy cập
        "404":
          description: Không tìm thấy sản phẩm
  /products/add_files/{id}:
    patch:
      tags:
        - product-service
      summary: Thêm ảnh phụ cho sản phẩm ( Manage )
      description: Thêm ảnh phụ cho sản phẩm
      parameters:
        - name: id
          in: path
          description: ID sản phẩm
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                extra_images:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: Additional images, form upload files
      responses:
